<!DOCTYPE html>
<html ng-app="game">
<head>
    <meta charset="utf-8" />
    
    <title>2048</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
    <!--<script type="text/javascript" src="bower_components/angular/angular.js"></script>-->
    <script type="text/javascript" src="main.js"></script>
</head>
<body ng-controller="GameCtrl">
    <header>
        <h1>2048 Angular版</h1>
        <a href="" id="newgamebutton" ng-click="newgame()">New Game</a>
        <p>score : <span id="score" ng-bind="score"></span></p>
    </header>

    <div id="grid-container">
        <div class="grid-cell" ng-repeat="cell in cells" ng-style="cell.style"></div>
        <div class="number-cell" ng-repeat="num in board" ng-style="num.style">{{num.data | shownum}}</div>
    </div>
    
    <div style="width:500px;margin:10px auto;text-align:center;">请使用键盘上的上、下、左、右的按键进行游戏。</div>
</body>
</html>
